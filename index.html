<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prim's Algorithm Visualizer ✨</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
:root {
  /* --- Core Theme & Colors --- */
  --bg-start: #232a4a;
  --bg-end: #10121f;
  --panel: rgba(28, 33, 61, 0.65);
  --panel-stroke: rgba(148, 163, 184, 0.2);
  --text: #e2e8f0;
  --muted: #94a3b8;
  --accent: #93c5fd;
  --accent-glow: rgba(147, 197, 253, 0.4);
  --mst: #4ade80;
  --mst-glow: rgba(74, 222, 128, 0.5);
  --candidate: #facc15;
  --candidate-glow: rgba(250, 204, 21, 0.5);
  --node-fill: #ffffff;
  --node-stroke: #67e8f9;
  --shadow: 0 20px 50px rgba(0, 0, 0, 0.4);

  /* --- Sizing & Spacing --- */
  --base-font-size: 16px;
  --header-font-size: 2.25rem;
  --panel-title-font-size: 1.5rem;
  --btn-font-size: 1.125rem;
  --input-font-size: 1.125rem;
  --legend-font-size: 1rem;
  --badge-font-size: 1.125rem;
  --history-font-size: 1.125rem;
  
  /* --- Graph Element Sizing --- */
  --node-radius: 40;
  --node-stroke-width: 8;
  --edge-stroke-width: 6;
  --edge-mst-stroke-width: 9;
  --edge-candidate-stroke-width: 8;
  --edge-label-font-size: 32px;
  --node-label-font-size: 30px;
  --min-node-spacing: 140;
}

* {
  box-sizing: border-box;
}

html {
  font-size: var(--base-font-size);
}

body {
  margin: 0;
  background-image: radial-gradient(at 10% 20%, var(--bg-start) 0px, transparent 50%), 
                    radial-gradient(at 90% 80%, var(--bg-end) 0px, transparent 50%);
  background-color: #0b0f1f;
  color: var(--text);
  font-family: 'Inter', sans-serif;
}

/* --- App Layout --- */
.app {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.app__header {
  z-index: 10;
  background: rgba(11, 15, 31, 0.75);
  border-bottom: 1px solid var(--panel-stroke);
  backdrop-filter: blur(16px);
  padding: 1.5rem 2.5rem;
  flex-shrink: 0;
}

.app__header h1 {
  margin: 0;
  font-size: var(--header-font-size);
  font-weight: 900;
  background: linear-gradient(90deg, var(--accent), var(--mst));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 30px var(--accent-glow);
}

/* --- GRID LAYOUT --- */
.app__main {
  display: grid;
  grid-template-columns: 360px 1fr 1fr;
  grid-template-rows: 1fr auto;
  gap: 2rem;
  padding: 2rem;
  flex: 1;
  height: calc(100vh - 95px);
}

.toolbar {
  grid-row: 1 / 3;
}

.panel--original-graph {
  grid-column: 2;
  grid-row: 1;
}

.panel--mst-graph {
  grid-column: 3;
  grid-row: 1;
}

.panel--history {
  grid-column: 2 / 4;
  grid-row: 2;
}

/* --- Panels & Toolbar --- */
.panel, .toolbar {
  background: var(--panel);
  border: 1px solid var(--panel-stroke);
  border-radius: 24px;
  box-shadow: var(--shadow);
  padding: 2rem;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(16px);
  min-height: 0;
}

.panel__title {
  margin: 0 0 1.5rem 0.5rem;
  font-size: var(--panel-title-font-size);
  font-weight: 700;
  color: white;
  flex-shrink: 0;
}

.canvas-wrap {
  position: relative;
  flex: 1;
  border-radius: 20px;
  overflow: hidden;
  background: radial-gradient(circle at 10% 10%, rgba(147, 197, 253, 0.07), transparent),
              radial-gradient(circle at 90% 90%, rgba(74, 222, 128, 0.07), transparent),
              rgba(11, 16, 34, 0.85);
  border: 1px solid var(--panel-stroke);
}

.graph-canvas {
  width: 100%;
  height: 100%;
}

/* --- Controls --- */
.controls {
  display: flex;
  flex: 1;
  gap: 2rem;
  flex-direction: column;
}

.group {
  display: flex;
  gap: 1rem;
  align-items: center;
  flex-wrap: wrap;
}
.group.v { flex-direction: column; align-items: stretch; }
.row { display: flex; gap: 1rem; }

.btn {
  background: rgba(51, 65, 85, 0.8);
  border: 1px solid var(--panel-stroke);
  color: var(--text);
  padding: 1rem 1.5rem;
  border-radius: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  font-size: var(--btn-font-size);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
}

.btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
  background-color: rgba(71, 85, 105, 1);
}
.btn:active { transform: translateY(-1px); }
.btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
.btn.primary {
  background: linear-gradient(180deg, var(--accent), #558ac7);
  border: none;
  box-shadow: 0 12px 30px rgba(147, 197, 253, 0.25);
}
.btn svg { width: 1.25rem; height: 1.25rem; }

.seed-label {
  font-size: var(--input-font-size);
  color: var(--muted);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.seed-label input[type=number] {
  width: 100px;
  background: rgba(11, 16, 34, 0.9);
  border: 1px solid var(--panel-stroke);
  color: var(--text);
  padding: 0.75rem;
  border-radius: 12px;
  text-align: center;
  font-size: var(--input-font-size);
  -moz-appearance: textfield;
}
.seed-label input::-webkit-outer-spin-button,
.seed-label input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

.stepper__label {
  font-size: var(--input-font-size);
  color: var(--muted);
  padding: 0.75rem 1.25rem;
  background: rgba(11, 16, 34, 0.9);
  border: 1px solid var(--panel-stroke);
  border-radius: 12px;
  text-align: center;
  font-family: 'Fira Code', monospace;
}

/* --- History Panel --- */
.history-wrap {
  font-family: 'Fira Code', monospace;
  font-size: var(--history-font-size);
  color: #e2e8f0;
  background: rgba(11, 16, 34, 0.9);
  border: 1px solid var(--panel-stroke);
  border-radius: 16px;
  padding: 1.5rem;
  line-height: 1.8;
  flex: 1;
  min-height: 0;
}

.history {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.history li {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--panel-stroke);
  border-radius: 12px;
  padding: 0.75rem 1rem;
  color: #cfe4ff;
  transition: background-color 0.2s, transform 0.2s;
}
.history li.is-active {
    background-color: rgba(147, 197, 253, 0.15);
    transform: scale(1.02);
}

/* --- Legend and Badges --- */
.legend {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
  margin: 0 0.5rem 1rem 0.5rem;
}
.legend__item {
  display: inline-flex;
  gap: 0.75rem;
  align-items: center;
  color: var(--muted);
  font-size: var(--legend-font-size);
}
.swatch {
  width: 1.5rem;
  height: 0.75rem;
  border-radius: 0.375rem;
  display: inline-block;
}
.swatch--candidate { background: var(--candidate); }
.swatch--mst { background: var(--mst); }
.swatch--node { background: var(--node-stroke); }

.badge {
  font-size: var(--badge-font-size);
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  color: var(--text);
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
  border: 1px solid var(--panel-stroke);
  padding: 0.75rem 1.25rem;
  border-radius: 999px;
}
#mst-total-wrap {
  border-color: var(--mst);
  box-shadow: 0 0 24px var(--mst-glow);
}

/* --- SVG Styles --- */
.edge {
  stroke: #808dad;
  stroke-width: var(--edge-stroke-width);
  transition: all 0.4s ease;
}
.edge.is-candidate {
  stroke: var(--candidate);
  stroke-width: var(--edge-candidate-stroke-width);
  stroke-dasharray: 12 12;
  animation: marching-ants 1.5s linear infinite;
}
.edge.is-mst {
  stroke: var(--mst);
  stroke-width: var(--edge-mst-stroke-width);
  filter: url(#glow-filter);
}

@keyframes marching-ants { to { stroke-dashoffset: -24; } }

.edge-label {
  font-family: 'Fira Code', monospace;
  font-weight: 500;
  font-size: var(--edge-label-font-size);
  fill: #f8fafc;
  paint-order: stroke;
  stroke: rgba(11, 15, 31, 0.8);
  stroke-width: 8px;
  pointer-events: none;
}
.node {
  fill: var(--node-fill);
  stroke: var(--node-stroke);
  stroke-width: var(--node-stroke-width);
  transition: all 0.4s ease;
}
.node.is-in-tree {
  fill: #dcfce7;
  stroke: var(--mst);
  filter: url(#glow-filter);
}
.node-label {
  font: 900 var(--node-label-font-size) 'Inter', sans-serif;
  fill: #1e293b;
  pointer-events: none;
}

.hidden { display: none !important; }

/* --- Responsive --- */
@media (max-width: 1200px) {
  .app {
      height: auto;
  }
  .app__main {
    display: flex;
    flex-direction: column;
    padding: 1rem;
    gap: 1.5rem;
    height: auto;
  }
  .panel, .toolbar {
    min-height: auto;
  }
  .panel--original-graph, .panel--mst-graph {
      height: 60vh;
  }
}
</style>
</head>
<body>
<div class="app">
  <header class="app__header">
    <h1>Prim's Algorithm Visualizer</h1>
  </header>

  <main class="app__main">
    <aside class="toolbar">
      <div class="controls">
        <div class="group">
          <button id="btn-new" class="btn primary" title="Generate a new random graph">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.695v-4.992m0 0h-4.992m4.992 0l-3.181-3.183a8.25 8.25 0 00-11.667 0L2.985 7.305c.003.003.006.006.009.009z" /></svg>
            New Graph
          </button>
          <button id="btn-reset" class="btn" title="Reset to step 0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.695v-4.992m0 0h-4.992m4.992 0l-3.181-3.183a8.25 8.25 0 00-11.667 0L2.985 7.305c.003.003.006.006.009.009z" /></svg>
            Reset
          </button>
        </div>
        <div class="group v">
          <span id="step-indicator" class="stepper__label">Step 0 / 0</span>
          <div class="row">
            <button id="btn-prev" class="btn" title="Previous step">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
              Prev
            </button>
            <button id="btn-next" class="btn" title="Next step">
              Next
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
            </button>
          </div>
        </div>
        <div class="group v">
          <label class="seed-label"><span>Vertices</span>
            <input id="nodes-count" type="number" min="4" max="30" value="10">
          </label>
          <label class="seed-label"><span>Edges</span>
            <input id="edges-count" type="number" min="3" max="400" value="15">
          </label>
        </div>
        <div class="group v" style="margin-top: auto; align-items: center;">
            <span class="badge">Current Σ: <strong id="current-weight">0</strong></span>
        </div>
      </div>
    </aside>
    
    <section class="panel panel--original-graph">
      <h2 class="panel__title">Original Graph</h2>
      <div class="legend">
        <span class="legend__item"><span class="swatch swatch--candidate"></span> Candidate Edge</span>
        <span class="legend__item"><span class="swatch swatch--mst"></span> MST Edge</span>
        <span class="legend__item"><span class="swatch swatch--node"></span> In-Tree Node</span>
      </div>
      <div class="canvas-wrap">
        <svg id="svg-original" class="graph-canvas" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet">
          <defs>
            <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
              <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
              </feMerge>
            </filter>
          </defs>
        </svg>
      </div>
    </section>

    <section class="panel panel--mst-graph">
        <h2 class="panel__title">Minimum Spanning Tree</h2>
        <div class="legend">
            <span class="legend__item"><span class="swatch swatch--mst"></span> MST edge</span>
            <span class="legend__item"><span class="swatch swatch--node"></span> Node</span>
        </div>
        <div class="canvas-wrap">
            <svg id="svg-mst" class="graph-canvas" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
        <div class="panel__footer" style="justify-content: center; margin-top: 1rem;">
            <span id="mst-total-wrap" class="badge hidden">MST Total: <strong id="mst-weight">0</strong></span>
        </div>
    </section>

    <section class="panel panel--history">
        <h2 class="panel__title">Chosen MST Edges</h2>
        <div class="history-wrap">
            <ul id="history-list" class="history"></ul>
        </div>
    </section>

  </main>
</div>

<script>
(function() {
  'use strict';

  // --- DOM Elements ---
  const svgOriginal = document.getElementById('svg-original');
  const svgMst = document.getElementById('svg-mst');
  const btnNew = document.getElementById('btn-new');
  const btnReset = document.getElementById('btn-reset');
  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');
  const stepIndicator = document.getElementById('step-indicator');
  const nodesCountInput = document.getElementById('nodes-count');
  const edgesCountInput = document.getElementById('edges-count');
  const currentWeightEl = document.getElementById('current-weight');
  const mstWeightEl = document.getElementById('mst-weight');
  const mstTotalWrap = document.getElementById('mst-total-wrap');
  const historyList = document.getElementById('history-list');

  // --- Config ---
  const VIEW_W = 1000;
  const VIEW_H = 700;
  const getCssVar = (name) => parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
  const NODE_RADIUS = getCssVar('--node-radius');
  const MIN_NODE_SPACING = getCssVar('--min-node-spacing');
  const EDGE_LABEL_OFFSET = 24;
  
  gsap.defaults({ ease: "power2.inOut", duration: 0.5 });

  // --- State ---
  let graph = null;
  let primSteps = [];
  let currentStep = 0;
  let mstEdges = [];

  // --- Utilities ---
  const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
  const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
  const edgeKey = (u, v) => u < v ? `${u}-${v}` : `${v}-${u}`;

  function poissonDiscLikePoints(count, padding) {
    const points = [];
    const maxTries = count * 2000;
    let tries = 0;
    while (points.length < count && tries < maxTries) {
      tries++;
      const x = randInt(NODE_RADIUS + 20, VIEW_W - NODE_RADIUS - 20);
      const y = randInt(NODE_RADIUS + 20, VIEW_H - NODE_RADIUS - 20);
      if (points.every(p => distance({x, y}, p) >= padding)) {
        points.push({x, y});
      }
    }
    return points;
  }

  function generateGraph(numNodes, numEdges) {
    const nodes = poissonDiscLikePoints(numNodes, MIN_NODE_SPACING).map((p, i) => ({ id: i, x: p.x, y: p.y }));
    const edgesSet = new Map();
    const edges = [];
    const maxEdges = (numNodes * (numNodes - 1)) / 2;
    const targetEdges = Math.max(numNodes - 1, Math.min(numEdges, maxEdges));

    const order = [...Array(numNodes).keys()].sort(() => Math.random() - 0.5);
    for (let i = 1; i < numNodes; i++) {
      const u = order[i];
      const v = order[randInt(0, i - 1)];
      const w = randInt(10, 99);
      const key = edgeKey(u, v);
      if (!edgesSet.has(key)) {
        edgesSet.set(key, true);
        edges.push({ u, v, w });
      }
    }

    while (edges.length < targetEdges) {
      const u = randInt(0, numNodes - 1);
      const v = randInt(0, numNodes - 1);
      if (u === v) continue;
      const key = edgeKey(u, v);
      if (edgesSet.has(key)) continue;
      const w = randInt(10, 99);
      edgesSet.set(key, true);
      edges.push({ u, v, w });
    }

    return { nodes, edges };
  }

  // --- Prim's Algorithm ---
  function computePrimSteps(g, start = 0) {
    const n = g.nodes.length;
    const inTree = Array(n).fill(false);
    const edgeListByNode = Array.from({ length: n }, () => []);
    for (const e of g.edges) {
      edgeListByNode[e.u].push(e);
      edgeListByNode[e.v].push({ u: e.v, v: e.u, w: e.w });
    }
    const steps = [];
    const mst = [];
    const candidate = new Map();

    inTree[start] = true;
    steps.push({ type: 'start', start });

    function addCandidates(node) {
      for (const e of edgeListByNode[node]) {
        if (inTree[e.v]) continue;
        const key = edgeKey(node, e.v);
        const existing = candidate.get(key);
        if (!existing || e.w < existing.w) {
          candidate.set(key, { u: node, v: e.v, w: e.w });
          steps.push({ type: 'consider', edge: { u: node, v: e.v, w: e.w } });
        }
      }
    }

    addCandidates(start);

    while (mst.length < n - 1) {
      let best = null, bestKey = null;
      for (const [key, e] of candidate) {
        if (inTree[e.u] && inTree[e.v]) continue;
        if (best === null || e.w < best.w) { best = e; bestKey = key; }
      }
      if (!best) break;
      
      candidate.delete(bestKey);
      const newNode = inTree[best.u] ? best.v : best.u;
      steps.push({ type: 'choose', edge: best });
      mst.push(best);
      inTree[newNode] = true;
      steps.push({ type: 'add-node', node: newNode });
      addCandidates(newNode);
    }

    steps.push({ type: 'done', mst });
    return { steps, mst };
  }

  // --- Rendering ---
  function createSVGElement(tag, attributes) {
    const el = document.createElementNS('http://www.w3.org/2000/svg', tag);
    for (const key in attributes) {
      el.setAttribute(key, attributes[key]);
    }
    return el;
  }

  function drawInitialGraph(g) {
    svgOriginal.innerHTML = svgOriginal.querySelector('defs').outerHTML; // Keep defs
    svgMst.innerHTML = '';
    
    const elements = { edges: new Map(), nodes: new Map() };

    for (const e of g.edges) {
      const a = g.nodes[e.u], b = g.nodes[e.v];
      const key = edgeKey(e.u, e.v);
      const group = createSVGElement('g', { id: `edge-group-${key}` });
      const line = createSVGElement('line', { x1: a.x, y1: a.y, x2: b.x, y2: b.y, class: 'edge' });
      const mx = (a.x + b.x) / 2, my = (a.y + b.y) / 2;
      const dx = b.x - a.x, dy = b.y - a.y;
      const len = Math.hypot(dx, dy) || 1;
      const ox = -dy / len * EDGE_LABEL_OFFSET, oy = dx / len * EDGE_LABEL_OFFSET;
      const label = createSVGElement('text', {
        x: mx + ox, y: my + oy, class: 'edge-label', 'text-anchor': 'middle', 'dominant-baseline': 'central',
      });
      label.textContent = `${e.w}`;
      group.appendChild(line);
      group.appendChild(label);
      svgOriginal.appendChild(group);
      elements.edges.set(key, group);
    }

    for (const n of g.nodes) {
      const group = createSVGElement('g', { id: `node-group-${n.id}`, transform: `translate(${n.x} ${n.y})` });
      const circle = createSVGElement('circle', { r: NODE_RADIUS, class: 'node' });
      const text = createSVGElement('text', { y: 2, class: 'node-label', 'text-anchor': 'middle', 'dominant-baseline': 'central' });
      text.textContent = `${n.id}`;
      group.appendChild(circle);
      group.appendChild(text);
      svgOriginal.appendChild(group);
      const mstNodeClone = group.cloneNode(true);
      mstNodeClone.id = `mst-node-group-${n.id}`;
      svgMst.appendChild(mstNodeClone);
      elements.nodes.set(n.id, { original: group, mst: mstNodeClone });
    }

    gsap.from([...elements.edges.values(), ...[...elements.nodes.values()].map(n => n.original)], 
      { opacity: 0, duration: 0.8, stagger: 0.05, ease: 'power2.out' });
  }

  function renderStep(stepIndex) {
    currentStep = Math.max(0, Math.min(stepIndex, primSteps.length - 1));
    stepIndicator.textContent = `Step ${currentStep} / ${primSteps.length - 1}`;
    
    const inTree = new Set();
    const candidate = new Set();
    const mstSet = new Set();
    let currentWeight = 0;
    
    historyList.innerHTML = '';
    let chosenEdgeCount = 0;

    for (let i = 0; i <= currentStep; i++) {
      const s = primSteps[i];
      if (s.type === 'start') inTree.add(s.start);
      else if (s.type === 'consider') candidate.add(edgeKey(s.edge.u, s.edge.v));
      else if (s.type === 'choose') {
        mstSet.add(edgeKey(s.edge.u, s.edge.v));
        candidate.delete(edgeKey(s.edge.u, s.edge.v));
        currentWeight += s.edge.w;
        chosenEdgeCount++;
      } else if (s.type === 'add-node') {
        inTree.add(s.node);
      }
    }

    const tl = gsap.timeline();
    graph.edges.forEach(e => {
      const key = edgeKey(e.u, e.v);
      const edgeEl = document.querySelector(`#edge-group-${key} .edge`);
      let newClass = mstSet.has(key) ? 'edge is-mst' : candidate.has(key) ? 'edge is-candidate' : 'edge';
      tl.to(edgeEl, { attr: { class: newClass } }, 0);
    });

    graph.nodes.forEach(n => {
      const nodeEl = document.querySelector(`#node-group-${n.id} .node`);
      const mstNodeEl = document.querySelector(`#mst-node-group-${n.id} .node`);
      let newClass = inTree.has(n.id) ? 'node is-in-tree' : 'node';
      tl.to([nodeEl, mstNodeEl], { attr: { class: newClass } }, 0);
    });
    
    // BUG FIX & EFFICIENCY: Use a data attribute for selection, which is cleaner and more reliable.
    svgMst.querySelectorAll('[data-mst-edge]').forEach(el => el.remove());
    mstEdges.forEach((e, i) => {
        if (i < chosenEdgeCount) {
            const a = graph.nodes[e.u], b = graph.nodes[e.v];
            const line = createSVGElement('line', {
                'data-mst-edge': true,
                class: 'edge is-mst', // Simplified class assignment
                x1: a.x, y1: a.y, x2: b.x, y2: b.y
            });
            svgMst.insertBefore(line, svgMst.firstChild);
        }
    });

    gsap.to(currentWeightEl, { innerText: currentWeight, duration: 0.3, snap: { innerText: 1 } });

    let acc = 0, lastLi = null;
    for (const s of primSteps) {
      if (s.type === 'choose') {
        acc += s.edge.w;
        const li = document.createElement('li');
        li.textContent = `(${s.edge.u}–${s.edge.v}) w=${s.edge.w} (Σ=${acc})`;
        historyList.appendChild(li);
        lastLi = li;
      }
      if (s === primSteps[currentStep]) {
          if (lastLi) {
              lastLi.classList.add('is-active');
          }
          break;
      }
    }
    gsap.from(historyList.children, { opacity: 0, y: 15, stagger: 0.05 });

    if (primSteps[currentStep].type === 'done') {
      mstTotalWrap.classList.remove('hidden');
      gsap.fromTo(mstTotalWrap, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, ease: 'back.out(1.7)' });
      gsap.to(mstWeightEl, { innerText: mstEdges.reduce((a, e) => a + e.w, 0), snap: { innerText: 1 } });
    } else {
      gsap.to(mstTotalWrap, { opacity: 0, scale: 0.8, onComplete: () => mstTotalWrap.classList.add('hidden') });
    }
    updateButtons();
  }

  function updateButtons() {
    btnPrev.disabled = currentStep <= 0;
    btnNext.disabled = currentStep >= primSteps.length - 1;
    btnReset.disabled = currentStep === 0;
  }

  function resetToStart() { renderStep(0); }
  function nextStep() { if (currentStep < primSteps.length - 1) renderStep(currentStep + 1); }
  function prevStep() { if (currentStep > 0) renderStep(currentStep - 1); }

  function newGraph() {
    const numNodes = Math.max(4, Math.min(30, parseInt(nodesCountInput.value || '10', 10)));
    const maxEdges = (numNodes * (numNodes - 1)) / 2;
    let requestedEdges = parseInt(edgesCountInput.value || `${Math.round(numNodes * 1.5)}`, 10);
    requestedEdges = Math.max(numNodes - 1, Math.min(requestedEdges, maxEdges));

    gsap.timeline()
      .to('.app__main', { opacity: 0, duration: 0.4, ease: 'power1.in' })
      .call(() => {
        graph = generateGraph(numNodes, requestedEdges);
        const { steps, mst } = computePrimSteps(graph, 0);
        primSteps = steps;
        mstEdges = mst;
        drawInitialGraph(graph);
        renderStep(0);
      })
      .to('.app__main', { opacity: 1, duration: 0.6, ease: 'power1.out' });
  }

  // --- Init ---
  btnNew.addEventListener('click', newGraph);
  btnReset.addEventListener('click', resetToStart);
  btnNext.addEventListener('click', nextStep);
  btnPrev.addEventListener('click', prevStep);
  nodesCountInput.addEventListener('change', newGraph);
  edgesCountInput.addEventListener('change', newGraph);

  newGraph(); // Initial render
})();
</script>
